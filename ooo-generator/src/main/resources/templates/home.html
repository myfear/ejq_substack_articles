<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OOO Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .content {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #444;
            font-size: 0.9rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            margin-top: 1rem;
            padding: 0.9rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
        }

        .result-section h2 {
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .result-container {
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-item {
            margin-bottom: 1.5rem;
        }

        .result-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-subject {
            padding: 1rem;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
        }

        .result-body {
            padding: 1.5rem;
            background: #f8f9fa;
            border-left: 4px solid #764ba2;
            border-radius: 4px;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #444;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
            font-weight: 500;
        }

        .error {
            padding: 1rem;
            background: #fee;
            border-left: 4px solid #e74c3c;
            border-radius: 4px;
            color: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #999;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Out-of-Office Generator</h1>
            <p>Generate professional out-of-office messages using AI</p>
        </div>

        <div class="content">
            <form id="f">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="displayName">Display Name</label>
                            <input id="displayName" name="displayName" value="Markus Eisele" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input id="email" name="email" type="email" value="markus@example.com" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Out-of-Office Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="returnDate">Return Date</label>
                            <input id="returnDate" name="returnDate" type="date" required>
                        </div>
                        <div class="form-group">
                            <label for="locale">Locale</label>
                            <input id="locale" name="locale" value="de-DE" required placeholder="e.g., de-DE, en-US">
                        </div>
                        <div class="form-group">
                            <label for="tone">Tone</label>
                            <select id="tone" name="tone">
                                <option value="FORMAL">Formal</option>
                                <option value="FRIENDLY" selected>Friendly</option>
                                <option value="DRY">Dry</option>
                                <option value="FUNNY">Funny</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Backup Contact (Optional)</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="backupContactName">Backup Contact Name</label>
                            <input id="backupContactName" name="backupContactName" value="Team Mailbox">
                        </div>
                        <div class="form-group">
                            <label for="backupContactEmail">Backup Contact Email</label>
                            <input id="backupContactEmail" name="backupContactEmail" type="email" value="team@example.com">
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Generate Out-of-Office Message</button>
            </form>

            <div class="result-section">
                <h2>Generated Message</h2>
                <div id="loading" class="loading" style="display: none;">
                    Generating your message...
                </div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="result" class="result-container">
                    <div class="result-item">
                        <div class="result-label">Subject</div>
                        <div class="result-subject" id="resultSubject"></div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Body</div>
                        <div class="result-body" id="resultBody"></div>
                    </div>
                </div>
                <div id="empty" class="empty-state">Submit the form to generate your out-of-office message</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("f");
        const submitBtn = document.getElementById("submitBtn");
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");
        const result = document.getElementById("result");
        const empty = document.getElementById("empty");
        const resultSubject = document.getElementById("resultSubject");
        const resultBody = document.getElementById("resultBody");

        // Set default return date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById("returnDate").value = tomorrow.toISOString().split('T')[0];

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Reset UI
            loading.style.display = "block";
            error.style.display = "none";
            result.classList.remove("show");
            empty.style.display = "none";
            submitBtn.disabled = true;

            try {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Convert returnDate to proper format if needed
                if (data.returnDate) {
                    data.returnDate = new Date(data.returnDate).toISOString().split('T')[0];
                }

                const res = await fetch("/api/ooo", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error('Server error: ' + res.status + ' - ' + errorText);
                }

                const json = await res.json();
                
                // Parse and display the response
                if (json.subject && json.body) {
                    resultSubject.textContent = json.subject;
                    resultBody.textContent = json.body;
                    result.classList.add("show");
                    empty.style.display = "none";
                } else {
                    throw new Error("Invalid response format");
                }
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.style.display = "block";
                result.classList.remove("show");
                empty.style.display = "none";
            } finally {
                loading.style.display = "none";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
