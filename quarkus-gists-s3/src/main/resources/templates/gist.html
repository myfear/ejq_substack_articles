<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{gist.title ?: "Anonymous gist"}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #24292e;
      background-color: #f6f8fa;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 20px;
    }
    .gist-header {
      background-color: #fff;
      border: 1px solid #d1d5da;
      border-bottom: none;
      border-radius: 6px 6px 0 0;
      padding: 16px;
    }
    .gist-title {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 600;
      color: #24292e;
    }
    .gist-meta {
      font-size: 12px;
      color: #586069;
      margin: 0;
    }
    .gist-meta span {
      margin-right: 16px;
    }
    .gist-content {
      background-color: #fff;
      border: 1px solid #d1d5da;
      border-top: none;
      border-radius: 0 0 6px 6px;
      padding: 16px;
      overflow-x: auto;
    }
    .gist-content h1,
    .gist-content h2,
    .gist-content h3,
    .gist-content h4,
    .gist-content h5,
    .gist-content h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }
    .gist-content h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
    .gist-content h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
    .gist-content h3 { font-size: 1.25em; }
    .gist-content p {
      margin-bottom: 16px;
    }
    .gist-content pre {
      background-color: #f6f8fa;
      border-radius: 6px;
      font-size: 85%;
      line-height: 1.45;
      overflow: auto;
      padding: 16px;
      margin-bottom: 16px;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
    }
    .gist-content code {
      background-color: rgba(27, 31, 35, 0.05);
      border-radius: 3px;
      font-size: 85%;
      margin: 0;
      padding: 0.2em 0.4em;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
    }
    .gist-content pre code {
      background-color: transparent;
      border: 0;
      display: inline;
      line-height: inherit;
      margin: 0;
      overflow: visible;
      padding: 0;
      word-wrap: normal;
    }
    .gist-content blockquote {
      padding: 0 1em;
      color: #6a737d;
      border-left: 0.25em solid #dfe2e5;
      margin: 0 0 16px 0;
    }
    .gist-content ul,
    .gist-content ol {
      margin-bottom: 16px;
      padding-left: 2em;
    }
    .gist-content li {
      margin-bottom: 0.25em;
    }
    .gist-content a {
      color: #0366d6;
      text-decoration: none;
    }
    .gist-content a:hover {
      text-decoration: underline;
    }
    .gist-content hr {
      height: 0.25em;
      padding: 0;
      margin: 24px 0;
      background-color: #e1e4e8;
      border: 0;
    }
    .gist-content table {
      border-spacing: 0;
      border-collapse: collapse;
      margin-bottom: 16px;
      width: 100%;
    }
    .gist-content table th,
    .gist-content table td {
      padding: 6px 13px;
      border: 1px solid #dfe2e5;
    }
    .gist-content table th {
      font-weight: 600;
      background-color: #f6f8fa;
    }
    .gist-content strong {
      font-weight: 600;
    }
    .gist-content em {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gist-header">
      <h1 class="gist-title">{gist.title ?: "Anonymous gist"}</h1>
      <p class="gist-meta">
        <span>ID: {gist.id}</span>
        {#if gist.language}
        <span>Language: {gist.language}</span>
        {/if}
        <span>Created: {gist.createdAt}</span>
      </p>
    </div>
    <div class="gist-content">
      {gist.html.raw}
    </div>
  </div>
</body>
</html>
