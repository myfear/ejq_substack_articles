<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Business App</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            display: grid;
            height: 100vh;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas:
                "sidebar header"
                "sidebar content";
        }

        header {
            grid-area: header;
            background: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            font-weight: bold;
        }

        aside {
            grid-area: sidebar;
            background: #1a1a1a;
            color: #fff;
            padding: 1rem;
        }

        main {
            grid-area: content;
            padding: 2rem;
            overflow-y: auto;
            background: #f4f4f9;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .data-table th {
            position: sticky;
            top: 0;
            background: #eee;
            padding: 1rem;
            text-align: left;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        details {
            border: 1px solid #aaa;
            border-radius: 4px;
            padding: 0.5em;
        }

        dialog {
            border: none;
            border-radius: 8px;
            padding: 2rem;
            max-width: 500px;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <header>
        Customer Success Dashboard
    </header>

    <aside>
        <nav>
            <p>Dashboard</p>
            <p>Reports</p>
            <p>Settings</p>
        </nav>
    </aside>

    <main>
        {#insert body /}
    </main>

</body>

</html>
