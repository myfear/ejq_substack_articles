<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Main Stack - Search</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 600;
            color: #1a1a1a;
        }

        .item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .item:last-child {
            border-bottom: none;
        }

        .title {
            font-size: 1.3em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .title a {
            color: #0066cc;
            text-decoration: none;
        }

        .title a:hover {
            text-decoration: underline;
            color: #0052a3;
        }

        .match-percentage {
            color: #777;
            font-size: 0.85em;
            margin-bottom: 8px;
        }

        .snippet {
            color: #555;
            line-height: 1.6;
            margin-top: 5px;
        }

        form {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        form input {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            outline: none;
        }

        form input:focus {
            border-color: #0066cc;
        }

        form button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        form button:hover {
            background-color: #0052a3;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="/logo.webp" alt="The Main Stack Logo" class="logo">
        <h1>The Main Stack</h1>
    </div>

    <form>
        <input type="text" name="q" placeholder="Search articles..." value="{q ?: ''}">
        <button type="submit">Search</button>
    </form>

    {#if results != null}
    {#if results.size > 0}
    <div style="color: #777; font-size: 0.9em; margin-bottom: 15px;">
        Found {results.size} {results.size == 1 ? 'result' : 'results'}
    </div>
    {#for r in results}
    <div class="item">
        <div class="title"><a href="{r.url}" target="_blank">{r.title}</a></div>
        <div class="match-percentage">{r.matchPercentage}% match</div>
        <div class="snippet">{r.snippet.raw}</div>
    </div>
    {/for}
    {#else}
    <div style="text-align: center; padding: 40px; color: #777;">
        <p>No results found. Try a different search term.</p>
    </div>
    {/if}
    {/if}

</body>

</html>
